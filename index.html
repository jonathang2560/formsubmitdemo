<link rel="stylesheet" href="css/contact.css">
<form id="contact" action="https://formsubmit.co/acea10f3509956d10be91373a29b5fe4" method="POST">
    <h3>Contact Us</h3>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Your First Name" name="name"required>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Your Last Name" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="phone-number">Phone Number</label>
      <input type="tel" class="form-control" id="phone-number" placeholder="Your Phone Number" name="phone" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Your Email Address" name="email" required>
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea class="form-control" id="comments" rows="3" placeholder="Your Comments" name="comments, questions"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
