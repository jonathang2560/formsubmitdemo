<link rel="stylesheet" href="css/contact.css">
<form id="contact" action="https://formsubmit.co/acea10f3509956d10be91373a29b5fe4" method="POST">
    <h3>Contact Us</h3>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Your First Name" name="Name"required>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Your Last Name" name="Last&nbsp;Name" required>
    </div>
    <!-- honeypot -->
    <input type="text" name="_honey" style="display:none;">
    <!-- captcha -->
    <input type="hidden" name="_captcha" value="false">

    <input type="hidden" name="_next" value="https://jonathang2560.github.io/formsubmitdemo/success.html">
    <div class="form-group">
      <label for="phone-number">Phone Number</label>
      <input type="tel" class="form-control" id="phone-number" placeholder="Your Phone Number" name="Phone" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Your Email Address" name="Email" required>
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea class="form-control" id="comments" rows="3" placeholder="Your Comments" name="Comments,&nbsp;Questions"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
