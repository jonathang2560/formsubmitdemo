<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="container mt-5">
  <h3>Contact Me!</h3>

  <form class="row g-3" id="contact" action="https://formsubmit.co/acea10f3509956d10be91373a29b5fe4" method="POST" enctype="multipart/form-data">
    <div class="col-md-6">
      <label for="first-name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first-name" placeholder="Your First Name" name="Name" required>
    </div>
    <div class="col-md-6">
      <label for="last-name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last-name" placeholder="Your Last Name" name="Last&nbsp;Name" required>
    </div>
    <!-- honeypot -->
    <input type="text" name="_honey" style="display:none;">
    <!-- captcha -->
    <input type="hidden" name="_captcha" value="false">

    <input type="hidden" name="_next" value="https://jonathang2560.github.io/formsubmitdemo/success.html">

    <div class="col-md-8">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Your Email Address" name="Email" required>
    </div>

    <div class="col-md-4">
      <label for="phone-number">Phone Number</label>
      <input type="tel" class="form-control" id="phone-number" placeholder="+1 (409)123-4567" name="Phone" required>
    </div>

    <div class="col-md-12">
      <label for="comments">Comments, questions?</label>
      <textarea class="form-control" id="comments" rows="3" placeholder="Your Comments" name="Comments,&nbsp;Questions"></textarea>
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  
</div>
